<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <div>
        <h1 id = "page-title">Task Manager</h1>
        <input id = "search" placeholder="Search">
    </div>
    <div>
        <section data-name = "to-do" id = "section-to-do">
            <h2>to do</h2>
            <ul class = "to-do-tasks"></ul>
            <input id = "add-to-do-tasks" placeholder="Add to do">
            <button id = "submit-add-to-do" onclick=onClickHandler(this)>Add</button>
        </section>
        <section data-name = "in-progress" id = "section-in-progress">
            <h2>in progress</h2>
            <ul class = "in-progress-tasks"></ul>
            <input id = "add-in-progress-tasks" placeholder="Add in progress">
            <button id = "submit-add-in-progress" onclick =onClickHandler(this)>Add</button>
            
        </section>
        <section data-name = "done" id = "section-done">
            <h2>done</h2>
            <ul class = "done-tasks"></ul>
            <input id = "add-done-tasks" placeholder="Add done">
            <button id = "submit-add-done" onclick =onClickHandler(this)>Add</button>
            
        </section>
    </div>
</body>
</html>
